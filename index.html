<!DOCTYPE html>
<html lang="en" data-beasties-container>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maurizio Pantano - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>@font-face{font-family:'Orbitron';font-style:normal;font-weight:400;font-display:swap;src:url(https://fonts.gstatic.com/s/orbitron/v35/yMJRMIlzdpvBhQQL_Qq7dy0.woff2) format('woff2');unicode-range:U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;}@font-face{font-family:'Orbitron';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/orbitron/v35/yMJRMIlzdpvBhQQL_Qq7dy0.woff2) format('woff2');unicode-range:U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;}@font-face{font-family:'Orbitron';font-style:normal;font-weight:900;font-display:swap;src:url(https://fonts.gstatic.com/s/orbitron/v35/yMJRMIlzdpvBhQQL_Qq7dy0.woff2) format('woff2');unicode-range:U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;}</style>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .neon-text-cyan {
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.5), 0 0 80px rgba(0, 255, 255, 0.3);
    }
    .neon-text-magenta {
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.7), 0 0 10px rgba(255, 0, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7), 0 0 40px rgba(255, 0, 255, 0.5), 0 0 80px rgba(255, 0, 255, 0.3);
    }
    .neon-border-cyan, .neon-border-magenta {
      position: relative;
      border-color: transparent !important;
    }
    .neon-border-cyan::before,
    .neon-border-magenta::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: inherit;
      filter: url(#electric-border);
      pointer-events: none;
    }
    .neon-border-cyan::before {
      border: 2px solid #00ffff;
      box-shadow: 0 0 2px #fff, 0 0 6px #fff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 35px #0ff;
    }
    .neon-border-magenta::before {
      border: 2px solid #ff00ff;
      box-shadow: 0 0 2px #fff, 0 0 6px #fff, 0 0 10px #f0f, 0 0 20px #f0f, 0 0 35px #f0f;
    }
    .skill-tag {
      transition: all 0.2s ease-in-out;
    }
    .skill-tag:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.6);
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    .fade-in-delay-1 { animation-delay: 0.2s; }
    .fade-in-delay-2 { animation-delay: 0.4s; }
    .fade-in-delay-3 { animation-delay: 0.6s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Improved Glitch Animation */
    .glitch {
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      overflow: hidden;
      clip-path: inset(100% 0 0 0); /* Initially hidden */
    }
    .glitch::before {
      left: 3px;
      text-shadow: -2px 0 #ff00ff;
      animation: glitch-1 3.5s infinite linear;
    }
    .glitch::after {
      left: -3px;
      text-shadow: -2px 0 #00ffff;
      animation: glitch-2 2.5s infinite linear;
    }

    @keyframes glitch-1 {
      0% { clip-path: inset(100% 0 0 0); }
      2% { clip-path: inset(47% 0 44% 0); }
      4% { clip-path: inset(100% 0 0 0); }
      6% { clip-path: inset(38% 0 52% 0); }
      8% { clip-path: inset(100% 0 0 0); }
      10% { clip-path: inset(78% 0 13% 0); }
      12% { clip-path: inset(100% 0 0 0); }
      60% { clip-path: inset(100% 0 0 0); }
      62% { clip-path: inset(83% 0 9% 0); }
      64% { clip-path: inset(20% 0 73% 0); }
      66% { clip-path: inset(100% 0 0 0); }
      80% { clip-path: inset(100% 0 0 0); }
      82% { clip-path: inset(42% 0 52% 0); }
      84% { clip-path: inset(100% 0 1% 0); }
      86% { clip-path: inset(100% 0 0 0); }
      100% { clip-path: inset(100% 0 0 0); }
    }

    @keyframes glitch-2 {
      0% { clip-path: inset(0 0 100% 0); }
      3% { clip-path: inset(89% 0 2% 0); }
      6% { clip-path: inset(0 0 100% 0); }
      9% { clip-path: inset(20% 0 75% 0); }
      12% { clip-path: inset(0 0 100% 0); }
      15% { clip-path: inset(50% 0 40% 0); }
      18% { clip-path: inset(0 0 100% 0); }
      50% { clip-path: inset(0 0 100% 0); }
      53% { clip-path: inset(10% 0 85% 0); }
      56% { clip-path: inset(80% 0 10% 0); }
      59% { clip-path: inset(0 0 100% 0); }
      80% { clip-path: inset(0 0 100% 0); }
      83% { clip-path: inset(30% 0 62% 0); }
      86% { clip-path: inset(90% 0 5% 0); }
      89% { clip-path: inset(0 0 100% 0); }
      100% { clip-path: inset(0 0 100% 0); }
    }

    .animated-gradient {
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 200% auto;
      color: #000;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-animation 4s linear infinite;
    }

    @keyframes gradient-animation {
      to {
        background-position: 200% center;
      }
    }

    /* Typewriter Animation */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff00ff;
      width: 0;
      animation: typing 2.5s steps(24, end) 1s forwards, blink-caret .75s step-end 1s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ff00ff; }
    }

    /* Section Title Decorations */
    .section-title {
        position: relative;
        padding: 0 1.5rem;
    }
    .section-title::before,
    .section-title::after {
        content: '';
        position: absolute;
        width: 1.2rem;
        height: 1.2rem;
        border-style: solid;
        border-width: 4px;
        transition: all 0.3s ease;
    }
    .section-title.cyan::before,
    .section-title.cyan::after {
        border-color: #00ffff;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
    }
    .section-title.magenta::before,
    .section-title.magenta::after {
        border-color: #ff00ff;
        box-shadow: 0 0 8px rgba(255, 0, 255, 0.7);
    }

    .section-title::before {
        top: -0.5rem;
        left: -0.5rem;
        border-right: none;
        border-bottom: none;
    }
    .section-title::after {
        bottom: -0.5rem;
        right: -0.5rem;
        border-left: none;
        border-top: none;
    }

    /* Contact Links */
    .contact-link {
        position: relative;
        color: #e0e0e0;
        transition: all 0.3s ease;
    }
    .contact-link:hover {
        color: #00ffff;
        transform: scale(1.1) translateY(-5px);
        filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
    }
    .contact-tooltip {
        position: absolute;
        bottom: -2.8rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #00ffff;
        color: #0a0a0a;
        padding: 0.3rem 0.8rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        white-space: nowrap;
    }
    .contact-link:hover .contact-tooltip {
        opacity: 1;
    }

    /* --- Innovative Project Carousel --- */
    .projects-carousel {
      position: relative;
      width: 100%;
      height: 500px; /* Give the container a fixed height */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .projects-carousel-track {
      position: absolute;
      left: 0;
      display: flex;
      align-items: center;
      gap: 1rem; /* 16px */
      transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      will-change: transform;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 50px rgba(255, 0, 255, 0.15);
      }
      50% {
        box-shadow: 0 0 45px rgba(0, 255, 255, 0.35), 0 0 75px rgba(255, 0, 255, 0.25);
      }
    }

    .project-card {
      position: relative;
      flex-basis: 150px; /* Collapsed width */
      height: 450px;
      flex-shrink: 0;
      border-radius: 0.5rem;
      overflow: hidden;
      transition: flex-basis 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      cursor: pointer;
    }

    .project-card.is-active {
      flex-basis: 600px; /* Expanded width */
      cursor: default;
      animation: pulse-glow 4s infinite ease-in-out;
      will-change: box-shadow;
    }
    
    .project-card:not(.is-active)::after {
        content: '';
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        width: 3px;
        height: 50%;
        background: #00ffff;
        border-radius: 3px;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        opacity: 0.4;
        transition: opacity 0.4s ease, height 0.4s ease;
    }
    .project-card:not(.is-active):hover::after {
        opacity: 1;
        height: 70%;
    }

    .project-card-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: transform 0.6s ease, filter 0.6s ease;
      transform: scale(1.2);
      filter: grayscale(80%) brightness(0.5);
    }

    .project-card:hover .project-card-bg {
      transform: scale(1.1);
    }

    .project-card.is-active .project-card-bg {
      transform: scale(1);
      filter: grayscale(0%) brightness(1);
      transition: transform 0.4s ease, filter 0.6s ease;
    }

    .project-card.is-active:hover .project-card-bg {
        transform: scale(1.05);
    }


    .project-card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(10, 10, 10, 0.9) 0%, rgba(10, 10, 10, 0) 50%);
      z-index: 2;
      transition: background 0.6s ease;
    }

    .project-card.is-active .project-card-overlay {
      background: linear-gradient(to top, rgba(10, 10, 10, 0.95) 20%, rgba(10, 10, 10, 0.1) 100%);
    }

    .project-card-content {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.5rem;
      color: white;
    }

    .project-title-vertical {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      position: absolute;
      top: 1.5rem;
      left: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    .project-card:not(.is-active) .project-title-vertical {
      opacity: 1;
    }

    .project-details {
      opacity: 0;
      pointer-events: none;
    }
    
    .project-card.is-active .project-details {
        opacity: 1;
        pointer-events: auto;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .project-card.is-active .project-details > * {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
    }
    
    .project-card.is-active .project-details h3 { animation-delay: 0.3s; }
    .project-card.is-active .project-details p { animation-delay: 0.4s; }
    .project-card.is-active .project-details .flex-wrap { animation-delay: 0.5s; }
    .project-card.is-active .project-details .flex.items-center { animation-delay: 0.6s; }


    .carousel-dots {
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    
    .carousel-dot {
      display: inline-block;
      width: 0.75rem;
      height: 0.75rem;
      margin: 0 0.5rem;
      background-color: rgba(255, 0, 255, 0.3);
      border: 1px solid rgba(255, 0, 255, 0.6);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .carousel-dot.active {
      background-color: rgba(255, 0, 255, 0.8);
      transform: scale(1.25);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
    }
    
    /* Card Decorations */
    .card-decoration {
        position: absolute;
        inset: 1rem;
        z-index: 4;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease 0.5s;
    }
    .project-card.is-active .card-decoration {
        opacity: 1;
    }
    .card-decoration .corner {
        position: absolute;
        width: 25px;
        height: 25px;
        border-style: solid;
        border-color: #00ffff;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
    }
    .card-decoration .top-left { top: 0; left: 0; border-width: 3px 0 0 3px; }
    .card-decoration .top-right { top: 0; right: 0; border-width: 3px 3px 0 0; }
    .card-decoration .bottom-left { bottom: 0; left: 0; border-width: 0 0 3px 3px; }
    .card-decoration .bottom-right { bottom: 0; right: 0; border-width: 0 3px 3px 0; }

    @media (max-width: 767px) {
      .projects-carousel {
        height: 480px;
      }
      
      .projects-carousel-track {
        gap: 4vw;
      }
      
      .project-card,
      .project-card.is-active {
        flex-basis: 90vw;
        height: 420px;
        flex-shrink: 0;
        cursor: auto;
        animation: none;
        box-shadow: none;
      }

      .project-card .project-card-bg {
        transform: scale(1);
        filter: grayscale(0%) brightness(1);
      }
      
      .project-card .project-card-overlay {
        background: linear-gradient(to top, rgba(10, 10, 10, 0.95) 20%, rgba(10, 10, 10, 0.1) 100%);
      }
      
      .project-title-vertical {
        display: none;
      }

      .project-details {
        opacity: 1;
        pointer-events: auto;
      }
      
      .project-card.is-active .project-details > *,
      .project-details > * {
        animation: none;
        opacity: 1;
        transform: translateY(0);
      }

      .project-card:not(.is-active)::after {
        display: none;
      }
      
      .project-card:not(.is-active) .card-decoration {
        opacity: 0;
      }
      .project-card.is-active .card-decoration {
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .carousel-dots {
        bottom: 1rem;
      }
    }
  </style>
</head>
<body class="bg-black antialiased">
  <svg style="position:absolute; width:0; height:0">
    <filter id="electric-border">
      <feTurbulence type="fractalNoise" baseFrequency="0.05 0.5" numOctaves="2" seed="2" result="turbulence">
          <animate attributeName="seed" dur="0.2s" values="1;5;2;6;3;7;4;8;10;9" repeatCount="indefinite"/>
          <animate attributeName="baseFrequency" dur="2.4s" values="0.05 0.5;0.06 0.4;0.05 0.5" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
      <feGaussianBlur in="displaced" stdDeviation="1.5" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </svg>
  <app-root></app-root>
